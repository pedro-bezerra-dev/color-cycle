<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
    <div id="container">
        <h1>Color Cycle</h1>

        <div class="box1">
            <div class="insert-hex">
                <label for="hex">Enter a hexadecimal color code to see everything transform</label>
                <input type="text" name="hex" id="hex" placeholder="Example: #FFFFFF">
            </div>
    
            <div class="time-of-increment">
                <label for="increment">Time to increment <small>(in seconds)</small></label>
                <input type="number" min="0" max="5" step="0.01" placeholder="max.: 5s" name="increment" id="increment">
            </div>
        </div>

        <div class="increment">
            <p>Select the increment values</p>
            
            <div class="values-of-increment">
                <div class="increment-value-field">
                    <label for="red">R</label>
                    <input type="number" name="red" id="red-value" maxlength="3" placeholder="Ex.: 10" min="1" max="50">
                </div>
    
                <div class="increment-value-field">
                    <label for="green">G</label>
                    <input type="number" name="green" id="green-value" maxlength="3" placeholder="Ex.: 10" min="1" max="50">
                </div>
    
                <div class="increment-value-field">
                    <label for="blue">B</label>
                    <input type="number" name="blue" id="blue-value" maxlength="3" placeholder="Ex.: 10" min="1" max="50">
                </div>
            </div>

        </div>

        <button onclick="exec()" data-exec="true" id="start-stop">See it happen!</button>
    </div>

    <script src="./public/scripts/script.js"></script>
</body>
</html>
